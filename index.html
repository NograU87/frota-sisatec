<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frota • Login</title>
  <link rel="manifest" href="./manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow p-6">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 rounded-2xl bg-slate-900 text-white flex items-center justify-center font-bold">F</div>
        <div>
          <h1 class="text-xl font-bold leading-tight">Controle de Frota</h1>
          <p class="text-sm text-slate-500">Mobile-first • GitHub Pages</p>
        </div>
      </div>

      <div class="space-y-3">
        <label class="block text-sm font-medium">Usuário</label>
        <input id="user" class="w-full rounded-xl border p-3 outline-none focus:ring" placeholder="ex: admin" />

        <label class="block text-sm font-medium">Senha</label>
        <input id="pass" type="password" class="w-full rounded-xl border p-3 outline-none focus:ring" placeholder="••••••••" />

        <button id="btnLogin" class="w-full rounded-xl bg-slate-900 text-white p-3 font-semibold">
          Entrar
        </button>

        <details class="mt-3 text-sm">
          <summary class="cursor-pointer text-slate-700 font-semibold">Acessos rápidos (teste)</summary>
          <div class="mt-2 grid grid-cols-1 gap-2 text-xs">
            <div class="p-3 rounded-xl bg-slate-50 border">
              <div class="font-semibold">ADM</div>
              <div>user: <b>admin</b> • pass: <b>admin</b></div>
            </div>
            <div class="p-3 rounded-xl bg-slate-50 border">
              <div class="font-semibold">Condutor</div>
              <div>user: <b>condutor</b> • pass: <b>1234</b></div>
            </div>
            <div class="p-3 rounded-xl bg-slate-50 border">
              <div class="font-semibold">Oficina</div>
              <div>user: <b>oficina</b> • pass: <b>1234</b></div>
            </div>
          </div>
        </details>
      </div>
    </div>
  </main>

  <script type="module">
    import { login } from "./js/auth.js";

    document.getElementById("btnLogin").addEventListener("click", async () => {
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value.trim();
      const res = await login(u, p);
      if (!res.ok) return alert(res.message);

      if (res.role === "ADM") location.href = "./adm.html";
      else if (res.role === "CONDUTOR") location.href = "./condutor.html";
      else location.href = "./oficina.html";
    });

    if ("serviceWorker" in navigator) navigator.serviceWorker.register("./sw.js").catch(()=>{});
  </script>
</body>
</html>
