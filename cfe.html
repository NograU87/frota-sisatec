<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Frota - Sisatec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .card-premium { border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <div id="loginScreen" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center p-8 text-center">
        <h1 class="text-4xl font-black text-blue-600 mb-2">SISATEC</h1>
        <p class="text-slate-400 mb-8 font-medium">Controle de Frota & Logística</p>
        <div class="w-full max-w-sm space-y-4">
            <input type="text" id="userCPF" class="w-full p-4 bg-slate-100 rounded-2xl outline-none" placeholder="CPF">
            <input type="password" id="userMatricula" class="w-full p-4 bg-slate-100 rounded-2xl outline-none" placeholder="Matrícula">
            <button onclick="realizarLogin()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl">ENTRAR</button>
        </div>
    </div>

    <div id="app" class="hidden pb-24">
        <header class="p-4 flex justify-between items-center bg-white border-b">
            <span id="labelUnidade" class="font-bold text-blue-600">Unidade: Carregando...</span>
            <span class="material-icons text-slate-400">account_circle</span>
        </header>

        <main class="p-4" id="content">
            </main>

        <nav class="fixed bottom-0 inset-x-0 glass border-t p-4 flex justify-around">
            <button class="flex flex-col items-center text-blue-600"><span class="material-icons">directions_car</span></button>
            <button class="flex flex-col items-center text-slate-400"><span class="material-icons">build</span></button>
            <button class="flex flex-col items-center text-slate-400"><span class="material-icons">insert_chart</span></button>
        </nav>
    </div>

    <script>
        const API_KEY = "8ABE0FF82F8FA2C89737C76F381D92380707BC9C";
        const CODIGO = "7321";

        async function realizarLogin() {
            const cpf = document.getElementById('userCPF').value;
            // Aqui você faria o fetch na API de Condutores
            // Se for bem sucedido:
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            carregarVeiculos();
        }

        async function carregarVeiculos() {
            const response = await fetch(`https://ws.sisatec.com.br/api/veiculo/${CODIGO}/${API_KEY}`);
            const data = await response.json();
            
            // Filtro das Unidades Importantes
            const unidadesAlvo = ["SUZANO TRES LAGOAS-MS", "SUZANO TRÊS LAGOAS II-MS", "MANULIFE TRES LAGOAS-MS"];
            const filtrados = data.filter(v => unidadesAlvo.includes(v.nm_unidade));

            const container = document.getElementById('content');
            container.innerHTML = filtrados.map(v => `
                <div class="bg-white p-5 card-premium mb-4 border border-slate-100">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-black text-xl">${v.placa_veiculo}</h3>
                            <p class="text-xs text-slate-400 uppercase font-bold">${v.mo_veiculo}</p>
                        </div>
                        <span class="bg-green-100 text-green-600 text-[10px] font-bold px-2 py-1 rounded-full">ATIVO</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div class="bg-slate-50 p-3 rounded-2xl">
                            <p class="text-[10px] text-slate-400 uppercase">Saldo</p>
                            <p class="font-bold">R$ ${v.saldo_restante_veiculo}</p>
                        </div>
                        <div class="bg-slate-50 p-3 rounded-2xl">
                            <p class="text-[10px] text-slate-400 uppercase">KM Atual</p>
                            <p class="font-bold">${v.km_veiculo}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
